<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
    <h1>InputValidator</h1>
        <p>
            By storing a regular expression specific to it's self,
            each field can validated it's own input. <br/>
            Sample Attribute: data-rule="^[a-zA-Z,.]{2,20}$"
        </p>

        <form action="success.html" method="post" role="form">
            <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <input type="text" class="form-control"
                       data-rule="^[a-zA-Z,.]{2,20}$"
                       id="firstName" placeholder="John"
                       required>
                <span class="help-block text-right">Invalid examples: John123 or Paul_Harris</span>
            </div>
            <div class="form-group">
                <label class="control-label" for="zipCode">Zip Code</label>
                <input type="text" class="form-control"
                       data-rule="^\d{5}(-\d{4})?$"
                       id="zipCode" placeholder="94102">
                <span class="help-block text-right">Valid examples: 94102 or 94102-2256</span>
            </div>

            <button type="submit" id="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</body>
</html>
